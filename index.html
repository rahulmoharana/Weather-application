<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/weather-news_648198.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <audio style="display: none;" controls src="" autoplay loop></audio>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class='bx bx-search-alt-2 searchBtn'></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry Location not found</h1>
            <img src="./assets/404.png" alt="404">
        </div>
        <div class="weather-body">
            <img src="./assets/cloud.png" class="weather-img" alt="waetherimage">
            <div class="weather-box">
                <p style="display: flex;align-items: center;margin-left: 13px;" class="tempreture"></p>
                <p class="description">Welcome to Weather App</p>
            </div>
            <div class="weather-detail">
                <div class="humidity">
                    <i class='bx bx-droplet'></i>
                    <div class="text">
                        <span id="humidity"></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class='bx bx-wind' ></i>
                    <div class="text">
                        <span id="wind-speed"></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Designed By <a href="https://github.com/rahulmoharana">Rahul Moharana.</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
